name: "Sentinel - Ghost Import Killer"
description: "Strict enforcement of dependency usage. Blocks unused production dependencies."
author: "Sentinel"
inputs:
  github_token:
    description: "The GitHub Token to post comments. Defaults to ${{ github.token }}"
    required: false
    default: "${{ github.token }}"
  ignore_packages:
    description: "Comma-separated list of packages to ignore (e.g., polyfills, build plugins)"
    required: false
    default: ""
  tsconfig_path:
    description: "Path to tsconfig.json relative to root. Essential for monorepos."
    required: false
    default: "tsconfig.json"
  source_globs:
    description: "Glob patterns for source files to scan. Defaults to src directory."
    required: false
    default: "src/**/*.{ts,tsx,js,jsx}"
runs:
  using: "node20"
  main: "dist/index.js"
branding:
  icon: "shield-lock"
  color: "red"
